 <p id = "result"> 

 </p>
<script>
    function ym(){
         year1 = document.getElementById("number").value;
               month1=year1*12
               document.getElementById("result").innerHTML=year1 + " years converts to " + month1 + " months";
    }
    function yd(){
         year2 = document.getElementById("number").value;
               days1=year2*365
               document.getElementById("result").innerHTML=year2 + " years converts to " + days1 + " days ";
    }
    function my(){
         month2 = document.getElementById("number").value;
               year3=month2/12
               document.getElementById("result").innerHTML=month2 + " months converts to " + year3 + " years ";
    }
    function md(){
         month3 = document.getElementById("number").value;
               day2=month3*30
               document.getElementById("result").innerHTML=month3 + " months converts to " + day2 + " days ";
    }
    function dy(){
         day3 = document.getElementById("number").value;
               year4=day3/365
               document.getElementById("result").innerHTML=day3 + " days converts to " + year4 + " years ";
    }
    function dm(){
         day4 = document.getElementById("number").value;
               month4=day4/30
               document.getElementById("result").innerHTML= day4 + " days converts to " + month4 + " months " ;
    }



</script>
